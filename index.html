<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            </div>
            <div class="navbar">
                <ul>
                    <li><a class="nav-color" href="">Home</a></li>
